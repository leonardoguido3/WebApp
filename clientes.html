<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.1/sweetalert2.min.css"
        integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/clientes.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Primeiro Web App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="pt-2 container" id="cadastrarClientes">
            <h1 class="text-center">Cadastrar Clientes</h1>
            <div class="card">
                <div class="card-body">
                    <form id="formularioCliente" data-parsley-validate="">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do cliente</label>
                            <input type="name" class="form-control nome" id="inputNome" placeholder="" required
                                data-parsley-length="[3,255]"
                                data-parsley-length-message="O nome deve conter no minimo 3 e máximo 255 caracteres.">
                        </div>
                        <div class="mb-3">
                            <label for="Cpf" class="form-label">CPF</label>
                            <input type="cpf" class="form-control cpf" id="inputCpf" placeholder="" required
                                data-parsley-length="[14,14]"
                                data-parsley-length-message="O cpf informado não e válido.">
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="phone" class="form-control telefone" id="inputTelefone" placeholder=""
                                data-parsley-length="[15,15]" data-parsley-length-message="O telefone e inválido.">
                        </div>
                        <div class="mb-3">
                            <label for="nascimento" class="form-label">Data Nascimento</label>
                            <input type="date" class="form-control data" id="inputNascimento" placeholder="" required>
                        </div>
                        <button type="button" class="btn btn-success" onclick="SubmitFormulario()">Cadastrar</button>
                        <button type="button" class="btn btn-danger"
                            onclick="LimparFormularioCliente()">Cancelar</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="pt-2 container" id="listaClientes">
            <h1 class="text-center">Lista de Clientes</h1>
            <div class="card">
                <div class="card-body">
                    <table class="table" id="tabelaCliente">
                        <thead>
                            <tr>
                                <th scope="col">CPF</th>
                                <th scope="col">NOME</th>
                                <th scope="col">NASCIMENTO</th>
                                <th scope="col">TELEFONE</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>.
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"
        integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"
        integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="dist/parsleyJs/i18n.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.1/sweetalert2.min.js"
        integrity="sha512-vCI1Ba/Ob39YYPiWruLs4uHSA3QzxgHBcJNfFMRMJr832nT/2FBrwmMGQMwlD6Z/rAIIwZFX8vJJWDj7odXMaw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="i18n/pt-br.js"></script>
    <script src="js/uteis.js"></script>
    <script src="js/clientes.css"></script>
</body>

</html>
